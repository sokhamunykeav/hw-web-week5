<!DOCTYPE html>

<style>
    .cards {
        margin: 0 auto;
        display: grid;
        gap: 25px;
    }

    .box {
        border: 1px solid black;
        height: 5rem;
    }

    @media (min-width: 0px) {
    .cards { grid-template-columns: repeat(1, 1fr); }
    }

    @media (min-width: 600px) {
      .cards { grid-template-columns: repeat(2, 1fr); }  
    }

    @media (min-width: 1024px) {
    .cards { grid-template-columns: repeat(3, 1fr); }
    }

</style>
<html>
    <div class="cards">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div> 
</html>
